---
- hosts: localhost
  become: yes
  vars:
    - src_dir: src
    - work_dir: work

  tasks:
    - name: install mysql-server
      apt:
        name: mysql-server
    - name: start mysql and enabled
      service: name=mysql state=started enabled=yes

  handlers:

